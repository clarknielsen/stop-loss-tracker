<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex">
  
  <title>Stop Loss Tracker</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <h2>Stop Loss Tracker</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
          Stop Loss %:
      </div>
      <div class="col-md-3">
          <input type="text" placeholder="Loss %" id="perc" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
          New Holding:
      </div>
      <div class="col-md-3">
          <input type="text" placeholder="Ticker" id="ticker" class="form-control" />
      </div>
      <div class="col-md-3">
          <input type="date" placeholder="Date of Purchase" id="date" class="form-control" />
      </div>
      <div class="col-md-3">
          <button id="add" class="btn btn-primary btn-block">Add</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <table id="holdings" class="table" style="display:none">
            <thead>
              <th>Symbol</th>
              <th>Buy Date</th>
              <th>Current Price</th>
              <th>High</th>
              <th>Stop Loss</th>
              <th>(Remove)</th>
            </thead>
            <tbody>
        
            </tbody>
          </table>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              asdfasdfsa
            </div>
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="/logic.js"></script>
</body>
</html>
